---
- name: Play 1
  hosts: tom@worker
  become: true
  tasks:
    - name: apt update
      command: sudo apt update

    - name: Get Minikube info
      command: wget https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 
      
    - name: change permissions for minikube  
      command: chmod +x minikube-linux-amd64
      
    - name: move minikube into local/bin/minikube
      command: sudo mv minikube-linux-amd64 /usr/local/bin/minikube 
    
    - name: Installing Prerequisites for Kubernetes
      apt: 
        name:
         - apt-transport-https
         - ca-certificates
         - curl
         - gnupg-agent
         - vim
         - software-properties-common
        state: present
    
    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    
    - name: Add Docker Repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
        state: present
        filename: docker
        mode: 0600
    
    - name: Install Docker Engine.
      apt: 
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Change docker.sock permissions (not safe)
      command: sudo chmod 777 /var/run/docker.sock
    
    - name: Enable service docker, and enable persistently
      service: 
        name: docker
        enabled: yes
    
    - name: Add Google official GPG key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present
    
    - name: Add Kubernetes Repository
      apt_repository:
        repo: deb http://apt.kubernetes.io/ kubernetes-xenial main 
        state: present
        filename: kubernetes
        mode: 0600
    
    - name: Installing Kubernetes Cluster Packages.
      apt: 
        name:
          - kubectl
          - kubelet
        state: present
    
    - name: Enable service kubelet, and enable persistently
      service: 
        name: kubelet
        enabled: yes
    
